<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropblox Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-light bg-light px-3 mb-4">
        <a id="back-to-game" class="btn btn-secondary">Back to Game</a>
    </nav>

    <div class="container my-2">
        <form id="settings-form" class="mx-auto" style="max-width:50%;">
            <h1 class="text-center mb-4 fw-bold">DROPBLOX Settings</h1>
            <hr>
            <h3>High Score: <span id="high-score">0</span></h3>
            <button type="button" id="reset-high-score" class="btn btn-danger flex-fill">Reset High Score</button>

            <hr>
            <h3>Player Settings</h3>


            <div>
                <label for="block_size">Player Block Size</label>
                <input type="number" class="form-control" id="block_size" min="5" value="30">
            </div>

            <div>
                <label for="initial_number_of_lives">Number of Lives</label>
                <input type="number" class="form-control" id="initial_number_of_lives" min="1" value="30">
            </div>

            <div>
                <label for="player_color">Player Colour</label>
                <input type="color" class="form-control form-control-color" id="player_colour" value="#000000">
            </div>

            <h5>Player Speed Curve (Advanced)</h5>

            <div>
                <label for="initial_block_speed">Initial Player Speed <b>(c)</b></label>
                <input type="number" class="form-control" id="initial_block_speed" min="1" value="5">
            </div>

            <div>
                <label for="block_velocity_linear">Player Velocity Linear Factor <b>(b)</b></label>
                <input type="number" class="form-control" id="block_velocity_linear" min="0" step="0.01" value="0.01">
            </div>

            <div>
                <label for="block_velocity_square">Player Velocity Square Factor <b>(a)</b></label>
                <input type="number" class="form-control" id="block_velocity_square" min="0" step="0.001" value="0.001">
            </div>

            <hr>

            <h3>Brick Settings</h3>

            <div>
                <label for="brick_count">Number of Bricks</label>
                <input type="number" class="form-control" id="brick_count" min="2" value="5">
            </div>

            <div>
                <label for="brick_height">Brick Height</label>
                <input type="number" class="form-control" id="brick_height" min="5" value="40">
            </div>

            <div>
                <label for="gap_size">Gap Size Between Bricks</label>
                <input type="number" class="form-control" id="gap_size" min="1" value="5">
            </div>

            <div>
                <label for="number_of_gaps">Number of Gaps</label>
                <input type="number" class="form-control" id="number_of_gaps" min="1" value="5">
            </div>

            <div>
                <label for="brick_color">Brick Colour</label>
                <input type="color" class="form-control form-control-color" id="brick_colour" value="#000000">
            </div>

            <h5>Brick Speed Curve (Advanced)</h5>

            <label class="form-text text-muted mb-3">The speed curve is defined as: <b>ax<sup>2</sup>+bx+c</b>, where <b>x</b> is the current score of the game.</label>
            
            <div>
                <label for="initial_brick_velocity">Initial Brick Velocity <b>(c)</b></label>
                <input type="number" class="form-control" id="initial_brick_velocity" min="0" step="0.1" value="1">
            </div>

            <div>
                <label for="brick_velocity_linear">Brick Velocity Linear Factor <b>(b)</b></label>
                <input type="number" class="form-control" id="brick_velocity_linear" min="0" step="0.01" value="0.01">
            </div>

            <div>
                <label for="brick_velocity_square">Brick Velocity Square Factor <b>(a)</b></label>
                <input type="number" class="form-control" id="brick_velocity_square" min="0" step="0.001" value="0.001">
            </div>

            <hr>
            <h3>Personalisation</h3>
            <label class="form-text text-muted mb-3">Make the game truly yours.</label>

            <div>
                <label for="display_name">Display Name</label>
                <input type="text" class="form-control" id="display_name">
            </div>

            <hr>

            <div id="game-link-container">
                <label for="brick_color">Game URL With Settings:</label>
                <textarea id="generated-url" class="form-control mb-2" readonly rows="6"
                style="font-family: monospace; background-color: #222; color: #ddd; resize: none; overflow: hidden;"></textarea>

            </div>

            <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-secondary flex-fill" id="copy-link">Copy Link</button>
                <button type="button" class="btn btn-danger flex-fill" id="reset">Reset Settings</button>
            </div>

        </form>

    </div>

    <div id="toast" 
     class="position-fixed bottom-0 end-0 bg-dark text-white p-2 px-3 rounded"
     style="display:none; z-index:100;">
    </div>


<footer class="mt-auto py-3 bg-light text-center border-top">
    <div class="container">
        <span class="text-muted">Made by David MMXXV</span>
    </div>
</footer>

<script>
var brick_count, initial_block_speed, block_size, brick_height, gap_size, initial_brick_velocity, brick_velocity_linear, brick_velocity_square, display_name;
const params = new URLSearchParams(window.location.search);

document.getElementById("back-to-game").href = `index.html?${params.toString()}`;

const high_score_element = document.getElementById("high-score");
high_score_element.textContent = parseInt(localStorage.getItem("high_score")) || 0;

const default_settings = {
    brick_count: 5,
    initial_block_speed: 5,
    block_velocity_linear: 0.1,
    block_velocity_square: 0,
    block_size: 30,
    brick_height: 40,
    gap_size: 5,
    initial_brick_velocity: 2,
    brick_velocity_linear: 0.01,
    brick_velocity_square: 0.001,
    display_name: "DROPBLOX",
    player_colour: "#212529",
    brick_colour: "#212539",
    number_of_gaps: 1,
    initial_number_of_lives: 1
};

const keys = Object.keys(default_settings);

function setInitial(id, parameter_name) {
    const element = document.getElementById(id);
    element.value = params.get(parameter_name) || default_settings[parameter_name];
}

document.querySelectorAll("input").forEach(input => {
    const id = input.id;
    if (!id) return;
    setInitial(id, id);
});

function display_toast(message, timeout = 1500) {

    document.getElementById("toast").innerText = message;
    document.getElementById("toast").style.display = "block";
    setTimeout(() => {
        document.getElementById("toast").style.display = "none";
    }, timeout);
}

function update_settings() {
    const queryParams = new URLSearchParams();
    
    keys.forEach(key => {
        window[key] = document.getElementById(key).value;
        queryParams.append(key, window[key]);
    });

    const game_url = `index.html?${queryParams.toString()}`;
    
    document.getElementById("back-to-game").href = game_url;
    document.getElementById("generated-url").value = game_url;

    document.getElementById("copy-link").addEventListener("click", (e) => {
        e.preventDefault();
        const textarea = document.getElementById("generated-url");
        textarea.select();
        textarea.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(textarea.value);
        display_toast("Copied to clipboard!");
    });
}

// Attach automatic updating to all inputs
document.querySelectorAll("#settings-form input").forEach(element => {
    element.addEventListener("input", update_settings);
});

// Reset settings
document.getElementById("reset").addEventListener("click", () => {
    if (confirm("Are you sure you want to reset settings to default?")) {
        keys.forEach(key => {document.getElementById(key).value = default_settings[key];});
        update_settings();
        display_toast("Setting reset to default!");
    }
    
});

// Reset high score
document.getElementById("reset-high-score").addEventListener("click", () => {
    if (confirm("Are you sure you want to reset your high score?")) {
        localStorage.setItem("high_score", 0);
        high_score_element.textContent = 0;
        display_toast("High score reset!");
    }
});

// Run once on load to generate initial link
update_settings();
</script>

</body>
</html>
